        <h1>Simple Text Editor</h1>
        <div class="controls">
            <div class="control-group">
            <label for="font-family"><b>Font Family:</b></label>
            <select id="font-family">
                <option value="Arial">Arial</option>
                <option value="Courier New">Courier New</option>
                <option value="Georgia">Georgia</option>
                <option value="Times New Roman">Times New Roman</option>
                <option value="Verdana">Verdana</option>
                <option value="Roboto">Roboto</option>
                <option value="Lato">Lato</option>
                <option value="Montserrat">Montserrat</option>
                <option value="Open Sans">Open Sans</option>
                <option value="Poppins">Poppins</option>
                <option value="Oswald">Oswald</option>
                <option value="Raleway">Raleway</option>
                <option value="Roboto Slab">Roboto Slab</option>
                <option value="Merriweather">Merriweather</option>
                <option value="Ubuntu">Ubuntu</option>
                <option value="Playfair Display">Playfair Display</option>
                <option value="Source Sans Pro">Source Sans Pro</option>
                <option value="Droid Serif">Droid Serif</option>
                <option value="PT Sans">PT Sans</option>
                <option value="Noto Sans">Noto Sans</option>
                <option value="Quicksand">Quicksand</option>
                <option value="Exo">Exo</option>
            </select>
            
            </div>
            <div class="control-group">
            <label for="font-weight"><b>Font Weight:</b></label>
            <select id="font-weight">
                <option value="100">100</option>
                <option value="200">200</option>
                <option value="300">300</option>
                <option value="400">400</option>
                <option value="500">500</option>
                <option value="600">600</option>
                <option value="700">700</option>
                <option value="800">800</option>
                <option value="900">900</option>
               
            </select>
           </div>

           <div class="control-group">
            <label for="italic-toggle"><b>Italic:</b></label>
            <div class="toggle-container">
                <input type="checkbox" id="italic-toggle" />
                <span class="slider"></span>
            </div>
        </div>
        
       
</div>
        <textarea id="text-editor" placeholder="Type here..."></textarea>

        <div class="buttons">
            <button id="save-btn">Save</button>
            <button id="reset-btn">Reset</button>
        </div>
